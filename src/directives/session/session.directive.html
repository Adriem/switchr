<div class="session-list-item input-group">

        <button class="main-action"
                data-ng-class="{ 'session-open': expanded }"
                data-ng-click="load()">
            <div data-ng-class="{ 'session-open': expanded }">
                <h2 class="session-title">{{ name }}</h2>
                &nbsp;{{ info }}
                <div class="status" data-ng-if="status">
                    &nbsp;{{ status }}
                </div>
            </div>
        </button>

        <div class="single-actions"
                data-ng-class="{ 'expanded': expanded }">
            <button class="default-hidden"
                    title="Rename session"
                    data-ng-click="onEdit({ name: name })"
                    ng-disabled="editButtonDisabled">
                <i class="fa fa-pencil"></i>
            </button>
            <button class="danger default-hidden"
                    title="Delete session"
                    data-ng-click="onDelete({ name: name })"
                    ng-disabled="deleteButtonDisabled">
                <i class="fa fa-trash-o"></i>
            </button>
            <button class="overflow-btn"
                    data-ng-click="expanded = !expanded">
                <i class="fa fa-ellipsis-v"></i>
            </button>
        </div>

</div>
