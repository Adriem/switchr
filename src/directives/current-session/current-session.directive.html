<div id="current-session">

    <div class="input-group section-header">
        <div class="main-action">
            <h2 class="section-title">Current session</h2>
        </div>
        <div class="single-actions">
            <button title="Discard changes and reload session"
                    data-ng-if="sessionData"
                    data-ng-click="onRestore({ name: sessionData.name })">
                <i class="fa fa-refresh"></i>
            </button>
            <button class="danger"
                    title="Close current session"
                    data-ng-click="onClose()">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <div session
            data-ng-if="sessionData"
            data-name="sessionData.name"
            data-info="{{ currentSession.getWindowCount() }} window(s)
                    - {{ currentSession.getTabCount() }} tab(s) saved"
            data-status="{{
                currentSession.checkForChanges(sessionData)
                ? 'Unsaved changes'
                : 'Up to date'
            }}"
            data-on-edit="onEdit({ name: sessionData.name })"
            data-on-delete="onDelete({ name: sessionData.name })">
    </div>
    <div session
            data-ng-if="!sessionData"
            data-name="'Unsaved session'"
            data-info="- - -"
            data-status="{{ currentSession.getWindowCount() }} window(s)
                    - {{ currentSession.getTabCount() }} tab(s) opened">
    </div>

</div>
