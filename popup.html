<!DOCTYPE HTML>
<html>
<head>

    <title>Switchr</title>

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/style.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="dist/script.min.js"></script>

</head>
<body data-ng-app="switchr">

    <div id="sessionList" data-ng-controller="SessionListCtrl">
        <div id="content">

            <h1 id="title">Switchr<small>by Adrian Moreno</small></h1>

            <div id="openedTabList">
                <div current-session
                        active-session="activeSession"
                        on-close-session="closeSession()"
                        on-save-session="saveSession(name)"
                        on-restore-session="restoreSession(name)"
                        on-remove-session="console.log('Coming soon...')"></div>

                <h2 class="section-header">Saved sessions</h2>
                <p data-ng-if="sessionList.length === 0">
                    You have no sessions saved
                </p>

                <div saved-session
                        data-ng-repeat="session in sessionList | filter:{ name: '!' + activeSession.name }:true"
                        name="session.name"
                        info="session.windowCount + ' window(s), ' + session.tabCount + ' tab(s)'"
                        on-load="restoreSession(name)"
                        on-delete="removeSession(name)">
                </div>

            </div>
        </div>
    
        <div data-footer></div>

    </div>
</body>
</html>
