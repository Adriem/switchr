<!DOCTYPE HTML>
<html>
<head>

    <title>Switchr</title>

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/style.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="dist/script.min.js"></script>

</head>
<body data-ng-app="switchr">

    <div id="sessionList" data-ng-controller="SessionListCtrl">
        <div id="content">

            <h1 id="title">Switchr<small>by Adrian Moreno</small></h1>

            <div id="openedTabList">
                <h2 class="section-header">Current session</h2>
                <div class="input-group session-list-item">
                    <button class="main-action">
                            <!-- data-ng-click="restoreSession(activeSession.name)"> -->
                        <div data-ng-class="{
                                    'session-open': true
                                }">
                            <h2 class="session-title">
                                {{ activeSession.name }}
                            </h2>
                            {{ activeSession.windowCount }} window(s),
                            {{ activeSession.tabCount }} tab(s)
                        </div>
                    </button>
                    <div class="single-actions"
                                data-ng-class="{
                                    'expanded': activeSession.open,
                                }">
                        <button class="default-shown"
                            data-ng-click="restoreSession(activeSession.name)">
                            <i class="fa fa-refresh"></i>
                        </button>
                        <button class="default-shown"
                                data-ng-click="alert('Coming soon...')">
                            <i class="fa fa-save"></i>
                        </button>
                        <button class="default-hidden"
                                data-ng-click="alert('Coming soon...')">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="default-hidden danger-btn"
                                data-ng-click="removeSession(activeSession.name)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                        <button class="overflow-btn"
                                data-ng-click="activeSession.open = !activeSession.open">
                            <i class="fa fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <h2 class="section-header">Saved sessions</h2>
                <p data-ng-if="sessionList.length === 0">
                    You have no sessions saved
                </p>

                <div saved-session
                        data-ng-repeat="session in sessionList | filter:{ name: '!' + activeSession.name }:true"
                        name="session.name"
                        info="session.windowCount + ' window(s), ' + session.tabCount + ' tab(s)'"
                        on-load="restoreSession(name)"
                        on-delete="removeSession(name)">
                </div>

            </div>
        </div>
    
        <div id="footer">
            <form id="saveSessionForm"
                    class="input-group"
                    data-ng-submit="saveSession(currentSession.name)">
                <div class="main-action">
                <input type="text"
                        id="sessionNameInput"
                        placeholder="Session name"
                        data-ng-model="currentSession.name"
                        required>
                </div>
                <div class="single-actions">
                    <!-- <button type="submit"> -->
                        <!-- <span class="fa fa-lg fa-plus-circle"></span> -->
                    <!-- </button> -->
                    <button type="submit">
                        <span class="fa fa-save"></span>
                    </button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
